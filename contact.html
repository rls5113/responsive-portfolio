  <h2>Contact </h2>
  <hr>
  <form>
      <div id="contactForm" >
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" size="50" required> 

          <label for="mail">E-mail:</label>
          <input type="email" id="mail" name="user_mail" size="75" required>

          <label for="msg">Message:</label>
          <textarea id="msg" name="user_message" cols="80" rows="10" required></textarea>

          <button type="submit">Submit</button>
      </div>
  </form>
